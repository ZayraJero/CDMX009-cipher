<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proyecto cesar</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>

  <body>
    <div id="root">
        <section id= "wrap">

<!--Logo-->
     <section class="block1" id="first-page">
       <header class="logo-header">
         <div>
            <center>
             <img class="tree" src="img/arboltorcido.jpg">
            </center>

           <!--Titulo-->
          <h1>VIZADI</h1>
          <p><i>Atención especializada al adulto mayor</i></p>
         </div>
       </header>

      <!--Ingresa tu nombre-->
      <div id="contenedor1">

          <div><img class="old" src="img/parejancianos1.png"></div>
             
               <div class= "txtName">
                 <center>
               <input type="text" id="textName" placeholder="Ingresa tu nombre">
               
      
              <!--Boton de enviar-->
              
               <button type="button" id="primerBoton">Enviar</button>
              </center>
               </div>
             
             </div>
      
               
           </section>

     <!--Parrafos y titulos-->
     <section class="block2 esconder" id="second-page">
       <div class="hola">
         <h2>¡HOLA!</h2>
         <p><i>Tu opinión nos importa y nos ayuda a mejorar</i></p>
       </div>

       <!--Imagen nombre-->
       
              <div class="contenedor2">
           
        <div class="rectangulo"><img class="doctor" src="img/doctorazul1.png"></div>
      
        <!--Boton de desglose-->
        <table>
          
          <div class="content-offset">
            <th>
                <br><br>
            <input type="text" id="lastName" placeholder="Ingresa tu apellido">
        
                <label class="label">Número de desplazamiento</label>
                <input type="number" id="offset" class="offset-style">
                <br><br>
              </th>
          </div>
    
        <!--Boton de cifrar/ descrifrar-->
        <div>
          
          <tr>
          <th>
          <button id="encode">Cifra tu nombre</button>
        
          <button id="decode">Descifra tu nombre</button>
        </th>
      </tr>
  
        </div>

        
    <!--Comentarios/ boton-->
    
   <div id="content-msg">
      
      <tr>
    <th>
        <br>
     <h3>Escribe lo que piensas:</h3>
    
     <textarea id="box-msg" placeholder="Buzón de sugerencias y comentarios"></textarea>
     
        <button id="segundoBoton">Enviar</button>
      </th>
     </tr> 

    </table>

     </div>
        
      </section>

        <!--Parrafos y titulos-->
        <section class="block3 esconder" id="third-page">

          <div class="gracias">
            <h4>¡Gracias por tu participación!</h4>

          <center>
            <img class="team" src="img/equipodoctores.jpg">
          </center>

        </div>          
         </section>
          
        </section>
        </div>    
      
          
    
    <script src="index.js" type="module"></script>
  </body>
</html>
